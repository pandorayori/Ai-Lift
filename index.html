    <title>AI-Lift | Future Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0A0E14', // Obsidian
              surface: '#12161F',    // Deep Charcoal
              primary: '#CCFF00',    // Neon Lime
              'primary-dark': '#A3CC00', 
              secondary: '#8B5CF6',  // Cyber Violet
              accent: '#06B6D4',     // Cyan
              muted: '#52525B',      // Zinc 600
              border: 'rgba(255,255,255,0.08)', 
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(204, 255, 0, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(204, 255, 0, 0.6), 0 0 10px rgba(204, 255, 0, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0E14;
        color: #f4f4f5;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 40%);
        background-attachment: fixed;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(18, 22, 31, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .neon-border {
        box-shadow: 0 0 0 1px rgba(204, 255, 0, 0.3);
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(204, 255, 0, 0.5);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 2px; }
      
      input, select {
        background: rgba(0,0,0,0.2) !important;
        border-color: rgba(255,255,255,0.1) !important;
      }
      input:focus, select:focus {
        border-color: #CCFF00 !important;
        box-shadow: 0 0 0 1px rgba(204, 255, 0, 0.2) !important;
      }
    </style>
